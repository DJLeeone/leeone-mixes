<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background: #050505; color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center;
        }

        /* The "Wall" Text - Stamped/Etched Look */
        h1 {
            font-family: 'Anton', sans-serif;
            font-size: clamp(80px, 15vw, 150px);
            margin: 60px 0 10px 0;
            letter-spacing: -2px;
            text-transform: uppercase;
            color: #111; /* Darker than the background */
            text-shadow: 1px 1px 1px rgba(255,255,255,0.1), -1px -1px 1px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        h1:hover { color: #fff; }

        /* The Lion Graphic - Minimalist White Line Art */
        .logo-container { width: 180px; height: 180px; margin-bottom: 40px; opacity: 0.9; }

        /* The Set List */
        .set-list { width: 90%; max-width: 700px; margin-bottom: 100px; }

        .set-item {
            border-top: 1px solid #222; padding: 30px 0;
            display: flex; flex-direction: column; gap: 15px;
        }

        .set-title {
            font-size: 12px; font-weight: bold; letter-spacing: 3px;
            text-transform: uppercase; color: #666;
        }

        audio { width: 100%; filter: invert(1); height: 35px; opacity: 0.7; }
        audio:hover { opacity: 1; }

        /* Secure Admin Panel - Stark White (The Only Color) */
        #admin-panel {
            display: none; position: fixed; bottom: 0; width: 100%;
            background: #fff; color: #000; padding: 50px; text-align: center;
            z-index: 1000; box-sizing: border-box;
        }

        .admin-btn {
            background: #000; color: #fff; border: none;
            padding: 15px 40px; font-weight: bold; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <h1 onclick="showLoginPrompt()">LEEONE</h1>

    <div class="logo-container">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 10C30 10 15 25 15 45V55C15 57 17 59 19 59H25V40C25 35 35 30 50 30C65 30 75 35 75 40V59H81C83 59 85 57 85 55V45C85 25 70 10 50 10Z" stroke="white" stroke-width="2"/>
            <path d="M35 45L25 65M65 45L75 65M30 85L40 65H60L70 85M45 75H55" stroke="white" stroke-width="3" stroke-linecap="round"/>
            <circle cx="50" cy="50" r="35" stroke="white" stroke-width="1" stroke-dasharray="2 2"/>
        </svg>
    </div>

    <div class="set-list" id="mix-container">
        </div>

    <div id="admin-panel">
        <p style="font-weight: bold; margin-bottom: 20px;">SYSTEM ACCESS: UPLOAD MODE</p>
        <input type="file" id="fileItem" style="margin-bottom: 20px;">
        <br>
        <button class="admin-btn" onclick="uploadMix()">Confirm Upload</button>
        <button onclick="logout()" style="background:none; border:none; text-decoration:underline; margin-left:20px; cursor:pointer;">Exit</button>
    </div>

</body>
</html>
