<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background: #000; color: #fff;
            font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center;
        }

        /* Top Bar Navigation Look */
        .nav-mock {
            width: 100%; padding: 20px 50px; display: flex; justify-content: space-between;
            box-sizing: border-box; font-size: 14px; letter-spacing: 1px; color: #aaa;
        }

        /* The Main Neon Title - Hollow Style */
        .main-title {
            font-family: 'Orbitron', sans-serif; font-size: 100px; font-style: italic;
            margin: 40px 0 20px 0; color: transparent;
            -webkit-text-stroke: 2px #00eaff;
            filter: drop-shadow(0 0 15px rgba(0, 234, 255, 0.8));
            text-transform: uppercase; cursor: pointer;
        }

        /* The Logo: Lion + Circular Headphones */
        .logo-box { width: 300px; height: 150px; position: relative; margin-bottom: 50px; }
        
        /* Blue Laser Lines */
        .lasers {
            position: absolute; top: 50%; width: 100vw; height: 2px;
            background: linear-gradient(90deg, transparent, #00eaff, transparent);
            box-shadow: 0 0 15px #00eaff; z-index: -1;
        }

        /* Mix Grid Layout */
        .mix-section-title { width: 90%; max-width: 900px; text-align: left; font-size: 24px; margin: 20px 0; font-weight: bold; }
        
        .grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            width: 90%; max-width: 900px; margin-bottom: 50px;
        }

        .card {
            background: #111; border-radius: 8px; padding: 20px;
            border-left: 6px solid #00eaff; display: flex; justify-content: space-between; align-items: center;
        }

        .card-info { flex: 1; }
        .card-title { color: #00eaff; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        .card-sub { font-size: 10px; color: #666; }

        audio { width: 100%; filter: invert(1) hue-rotate(180deg); margin-top: 10px; }

        /* Admin Panel - The "Button" Section */
        #admin-panel {
            display: none; width: 90%; max-width: 900px; background: #000;
            border: 2px solid #111; border-top: 4px solid #00eaff;
            padding: 40px; margin-top: 20px; box-sizing: border-box;
        }

        .input-line {
            width: 100%; border: 1px solid #00eaff; background: transparent;
            padding: 10px; color: white; margin-bottom: 15px; border-radius: 4px;
        }

        .action-btn {
            background: #00eaff; color: #000; border: none; padding: 15px 40px;
            font-weight: bold; border-radius: 5px; cursor: pointer; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="nav-mock">
        <span style="color:#00eaff; font-weight:bold;">LEEONE</span>
        <div><span>Htm &nbsp;&nbsp; Inber &nbsp;&nbsp; Inter &nbsp;&nbsp; Coner</span></div>
    </div>

    <h1 class="main-title" onclick="showLoginPrompt()">LEEONE</h1>

    <div class="logo-box">
        <div class="lasers"></div>
        <img src="https://i.ibb.co/3ykpXfH/lion-headset.png" style="width:100%; height:100%; object-fit:contain; filter: drop-shadow(0 0 10px #00eaff);">
        </div>

    <div class="mix-section-title">Mix-List</div>
    <div class="grid" id="mix-container">
        </div>

    <div id="admin-panel">
        <h2 style="margin-top:0">#Admin-Panel</h2>
        <input type="file" id="fileItem" class="input-line">
        <button class="action-btn" onclick="uploadMix()">button</button>
        <button onclick="logout()" style="color:gray; background:none; border:none; margin-left:10px; cursor:pointer;">logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getStorage, ref, uploadBytes, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // Your real keys from your photo
        const firebaseConfig = {
            apiKey: "AIzaSyDR0uG4TB23Le05AKBGtnkYPhnHqXGuGuo",
            authDomain: "leeone-e0087.firebaseapp.com",
            projectId: "leeone-e0087",
            storageBucket: "leeone-e0087.firebasestorage.app",
            messagingSenderId: "375662424571",
            appId: "1:375662424571:web:a6132af8b4056d9987db5e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);

        onAuthStateChanged(auth, (user) => {
            document.getElementById('admin-panel').style.display = user ? 'block' : 'none';
            loadMixes();
        });

        window.showLoginPrompt = async () => {
            const email = prompt("Email:");
            const pass = prompt("Password:");
            try { await signInWithEmailAndPassword(auth, email, pass); } catch(e) { alert("Denied"); }
        };

        window.logout = () => signOut(auth);

        async function uploadMix() {
            const file = document.getElementById('fileItem').files[0];
            if(!file) return;
            const storageRef = ref(storage, 'mixes/' + file.name);
            await uploadBytes(storageRef, file);
            loadMixes();
        }

        async function loadMixes() {
            const container = document.getElementById('mix-container');
            container.innerHTML = "";
            const listRef = ref(storage, 'mixes/');
            const res = await listAll(listRef);
            for (const item of res.items) {
                const url = await getDownloadURL(item);
                container.innerHTML += `
                    <div class="card">
                        <div class="card-info">
                            <div class="card-title">${item.name.split('.')[0]}</div>
                            <div class="card-sub">FIREBASE STORAGE / AUDIO SOURCE</div>
                            <audio controls src="${url}"></audio>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
