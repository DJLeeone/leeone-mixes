
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEONE</title>
    <style>
        :root { 
            --electric-blue: #00d4ff; 
            --glass: rgba(0, 0, 0, 0.8);
            --text: #ffffff; 
        }

        body { 
            margin: 0; padding: 0; background: #000; color: var(--text); font-family: 'Inter', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1514525253361-bee8718a74a2?q=80&w=2000'); 
            background-attachment: fixed; background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.9) 100%); z-index: -1;
        }

        .header-section { text-align: center; margin: 80px 0 60px 0; }

        h1 { 
            color: var(--electric-blue); font-size: 4.5rem; letter-spacing: 15px; margin: 0;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.8); font-weight: 900; text-transform: uppercase;
        }

        .lion-logo {
            width: 80px; height: auto; margin-top: 20px; filter: invert(1) drop-shadow(0 0 5px var(--electric-blue));
            opacity: 0.9;
        }
        
        .mix-list { width: 90%; max-width: 500px; padding-bottom: 150px; }

        .mix-item { 
            background: var(--glass); margin-bottom: 20px; padding: 25px; 
            border: 1px solid rgba(0, 212, 255, 0.3); border-radius: 2px;
            backdrop-filter: blur(20px); transition: 0.3s;
        }

        .mix-name { color: var(--electric-blue); font-size: 0.8rem; letter-spacing: 3px; margin-bottom: 15px; display: block; text-transform: uppercase; }
        
        audio { width: 100%; filter: invert(1) hue-rotate(180deg); opacity: 0.6; }
        
        /* Minimalist Admin */
        #admin-panel { 
            position: fixed; bottom: 0; background: rgba(0,0,0,0.9); width: 100%; 
            padding: 20px; border-top: 1px solid #222; text-align: center; font-size: 0.7rem;
        }
        input { background: #000; border: 1px solid #333; color: white; padding: 8px; margin: 5px; outline: none; }
        button { background: var(--electric-blue); color: black; border: none; padding: 8px 15px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>LEEONE</h1>
        <img src="https://img.icons8.com/ios-filled/100/FFFFFF/lion.png" class="lion-logo" alt="Lion">
    </div>

    <div class="mix-list" id="mix-container">
        </div>

    <div id="admin-panel">
        <input type="password" id="adminPass" placeholder="PASS">
        <input type="file" id="fileItem" accept="audio/mpeg">
        <button onclick="uploadMix()">UPLOAD</button>
        <span id="status" style="margin-left: 10px; color: var(--electric-blue);"></span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getStorage, ref, uploadBytes, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // PASTE YOUR FIREBASE CONFIG HERE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        async function loadMixes() {
            const listRef = ref(storage, 'mixes/');
            const container = document.getElementById('mix-container');
            try {
                const res = await listAll(listRef);
                container.innerHTML = "";
                // Sort by name or date if needed; Firebase listAll is usually alphabetical
                for (const itemRef of res.items) {
                    const url = await getDownloadURL(itemRef);
                    const div = document.createElement('div');
                    div.className = 'mix-item';
                    div.innerHTML = `<span class="mix-name">${itemRef.name.replace('.mp3', '')}</span>
                                     <audio controls src="${url}"></audio>`;
                    container.appendChild(div);
                }
            } catch (e) { container.innerHTML = ""; }
        }

        window.uploadMix = async () => {
            const pass = document.getElementById('adminPass').value;
            if (pass !== '1234') { alert('Denied'); return; }
            
            const file = document.getElementById('fileItem').files[0];
            const status = document.getElementById('status');
            if (!file) return;

            status.innerText = "UPLOADING...";
            const storageRef = ref(storage, 'mixes/' + file.name);
            await uploadBytes(storageRef, file);
            status.innerText = "DONE.";
            loadMixes();
        };
        
        loadMixes();
    </script>
</body>
</html>
