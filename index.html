<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background: #000; color: #fff;
            font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; min-height: 100vh;
        }

        /* Intense Club Lighting Effect */
        .club-lights {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(145, 0, 255, 0.15) 0%, transparent 50%);
            z-index: -1; pointer-events: none;
        }

        .laser {
            position: fixed; top: 40%; left: -50%; width: 200%; height: 2px;
            background: #00eaff; box-shadow: 0 0 20px #00eaff;
            transform: rotate(-5deg); opacity: 0.3; z-index: -1;
        }

        /* The Hollow Neon Name */
        h1 {
            font-family: 'Orbitron', sans-serif; font-size: clamp(60px, 12vw, 110px);
            font-style: italic; margin: 60px 0 20px 0; color: transparent;
            -webkit-text-stroke: 2px #00eaff; filter: drop-shadow(0 0 15px #00eaff);
            text-transform: uppercase; cursor: pointer;
        }

        /* Lion + Headset (Built-in SVG to avoid "Not Found" errors) */
        .logo-container { width: 180px; height: 180px; margin-bottom: 40px; filter: drop-shadow(0 0 10px #00eaff); }

        /* Mix Grid Layout (2 Columns) */
        .mix-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; width: 90%; max-width: 900px; margin-bottom: 100px;
        }

        .mix-card {
            background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2); border-left: 5px solid #00eaff;
            padding: 20px; border-radius: 4px; transition: 0.3s;
        }
        .mix-card:hover { border-color: #00eaff; transform: translateY(-3px); }

        .mix-title { color: #00eaff; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        audio { width: 100%; filter: invert(1) hue-rotate(180deg); height: 30px; }

        /* Admin/Upload Section */
        #admin-panel {
            display: none; position: fixed; bottom: 0; width: 100%; background: #000;
            border-top: 3px solid #00eaff; padding: 40px; box-sizing: border-box; text-align: center;
        }
        .btn-upload {
            background: #00eaff; color: #000; border: none; padding: 12px 40px;
            font-weight: bold; border-radius: 4px; cursor: pointer; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="club-lights"></div>
    <div class="laser"></div>

    <h1 onclick="showLoginPrompt()">LEEONE</h1>

    <div class="logo-container">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20" cy="55" r="8" stroke="#00eaff" stroke-width="2"/>
            <circle cx="80" cy="55" r="8" stroke="#00eaff" stroke-width="2"/>
            <path d="M20 55C20 30 35 15 50 15C65 15 80 30 80 55" stroke="#00eaff" stroke-width="3"/>
            <path d="M50 35C42 35 35 42 35 50C35 55 38 60 42 63V75L50 70L58 75V63C62 60 65 55 65 50C65 42 58 35 50 35Z" fill="#00eaff"/>
        </svg>
    </div>

    <div class="mix-grid" id="mix-container">
        </div>

    <div id="admin-panel">
        <p style="color:#00eaff; font-weight:bold; margin-bottom:20px;">SYSTEM UPLOAD MODE</p>
        <input type="file" id="fileItem" style="color:white; margin-bottom:20px;">
        <br>
        <button class="btn-upload" onclick="uploadMix()">Confirm Upload</button>
        <button onclick="logout()" style="background:none; border:none; color:#666; text-decoration:underline; cursor:pointer; margin-left:20px;">Exit</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getStorage, ref, uploadBytes, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // Your real keys from your setup photo
        const firebaseConfig = {
            apiKey: "AIzaSyDR0uG4TB23Le05AKBGtnkYPhnHqXGuGuo",
            authDomain: "leeone-e0087.firebaseapp.com",
            projectId: "leeone-e0087",
            storageBucket: "leeone-e0087.firebasestorage.app",
            messagingSenderId: "375662424571",
            appId: "1:375662424571:web:a6132af8b4056d9987db5e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);

        onAuthStateChanged(auth, (user) => {
            document.getElementById('admin-panel').style.display = user ? 'block' : 'none';
            loadMixes();
        });

        window.showLoginPrompt = async () => {
            const email = prompt("Email:");
            const pass = prompt("Password:");
            try { await signInWithEmailAndPassword(auth, email, pass); } catch(e) { alert("Access Denied"); }
        };

        window.logout = () => signOut(auth);

        async function uploadMix() {
            const file = document.getElementById('fileItem').files[0];
            if(!file) return;
            const storageRef = ref(storage, 'mixes/' + file.name);
            await uploadBytes(storageRef, file);
            alert("Upload successful!");
            loadMixes();
        }

        async function loadMixes() {
            const container = document.getElementById('mix-container');
            container.innerHTML = "";
            const listRef = ref(storage, 'mixes/');
            const res = await listAll(listRef);
            for (const item of res.items) {
                const url = await getDownloadURL(item);
                container.innerHTML += `
                    <div class="mix-card">
                        <div class="mix-title">${item.name.split('.')[0]}</div>
                        <audio controls src="${url}"></audio>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
